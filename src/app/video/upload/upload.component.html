<section class="container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex flex-col">
    <div class="font-bold mb-6">Upload Video</div>
    <ng-container>
      <span *ngIf="!(ffmpegService.isReady); else UploadEditorCtr"
        class="material-icons text-center text-6xl p-8 animate-spin">
        settings
      </span>
    </ng-container>

    <ng-template #UploadEditorCtr>
      <!-- Upload Dropbox -->
      <div (dragenter)="isDragOver = true" (dragleave)="isDragOver = false" (dragover)="isDragOver = true"
        (drop)="storeFile($event)" (mouseleave)="isDragOver = false" *ngIf="!nextStep; else upLoadFormCtr" [ngClass]="{
                  'bg-indigo-400 border-solid border-indigo-400': isDragOver
              }" app-event-blocker class="
                  w-full
                  px-10
                  py-40
                  rounded
                  text-center
                  cursor-pointer
                  border border-dashed border-gray-400
                  transition
                  duration-500
                  hover:text-white
                  hover:bg-indigo-400
                  hover:border-indigo-400
                  hover:border-solid
                  text-xl
              ">
        <h5>Drop your file here (mp4 only!)</h5>
        <span *ngIf="ffmpegService.isRunning"
          class="material-icons text-center text-6xl p-8 animate-spin">autorenew</span>
      </div>

      <!-- Video Editor -->
      <ng-template #upLoadFormCtr>
        <app-alert *ngIf="showAlert" [color]="alertColor">
          <p>{{alertMsg}}</p>
          <p *ngIf="showPercentage">{{percentage | percent}}</p>
        </app-alert>
        <!-- Form -->
        <form (ngSubmit)="uploadFile()" [formGroup]="uploadForm">
          <!-- Screenshots -->
          <h2 class="mb-4 text-xl">Select a Thumbnail</h2>
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div *ngFor="let screenshot of screenshots"
              [ngClass]="{'border-green-400': screenshot === selctedScreenshot}" class="border-8 cursor-pointer">
              <img [src]="screenshot | safeURL" />
            </div>

          </div>

          <!-- Title -->
          <div class="mt-4">
            <label class="block text-xl mb-4">Title</label>
            <app-input [control]="title" placeholder="Enter title"></app-input>
          </div>

          <div class="mt-4 text-right">
            <button [disabled]="inSubmission" [ngClass]="{
              'opacity-50': inSubmission,
              'hover:bg-indigo-700': !inSubmission
            }" class=" inline-flex
             justify-center  py-2  px-4 border border-transparent shadow-sm
                              rounded-md
                              text-white
                              bg-indigo-600
                              hover:bg-indigo-700
                              focus:outline-none " type="submit">
              Publish
            </button>
          </div>
        </form>
      </ng-template>

    </ng-template>
  </div>
</section>
