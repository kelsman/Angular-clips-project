<form #loginForm="ngForm" (ngSubmit)="login()">
    <app-alert *ngIf="showAlert" [color]="alertColor">
        {{ alertMsg }}
    </app-alert>
    <!-- Email -->
    <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <input
            type="email"
            name="email"
            [(ngModel)]="credentials.email"
            required
            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
            class="
                block
                w-full
                py-1.5
                px-3
                text-gray-200
                border border-gray-400
                transition
                duration-500
                focus:outline-none
                rounded
                bg-transparent
                focus:border-indigo-400
            "
            placeholder="Enter Email"
            #email="ngModel"
        />
        <p
            *ngIf="email.errors && email.touched && email.dirty"
            class="text-red-400"
        >
            Email isn't valid
        </p>
    </div>
    <!-- Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <input
            type="password"
            name="password"
            [(ngModel)]="credentials.password"
            class="
                block
                w-full
                py-1.5
                px-3
                text-gray-200
                border border-gray-400
                transition
                duration-500
                focus:outline-none
                rounded
                bg-transparent
                focus:border-indigo-400
            "
            placeholder="Password"
            #password="ngModel"
            required
        />
        <p
            *ngIf="password.errors && password.touched && password.dirty"
            class="text-red-400"
        >
            Password is Invalid
        </p>
    </div>
    <button
        type="submit"
        [disabled]="loginForm.invalid || inSubmission"
        class="
            block
            w-full
            bg-indigo-400
            text-white
            py-1.5
            px-3
            rounded
            transition
            hover:bg-indigo-500
            disabled:opacity-50 disabled:bg-indigo-400
        "
    >
        Submit
    </button>
</form>
